title = "Galeria"
layout = "default"
url = "/galeria"

[ListTags]
[ListGallery]
==

<section class="c-banner relative w-full h-[50vh]">        
    <picture class="c-images c-images--background">
        <img src="{{'assets/images/banner.jpg'|theme}}">
    </picture>        
    <div class="container">
        <div class="absolute c-banner__title--inner">                
            <div class="text-64 font-medium text-white">
                {{'Galeria'|_}}
            </div>
        </div>            
    </div>
</section>

<section class="c-gallery">
    {% component 'ListTags' %}   
    {% component 'ListGallery' %}    
</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var gallery = document.getElementById('gallery');
      var msnry = new Masonry(gallery, {
        itemSelector: '.gallery-item',
        columnWidth: 150,
        gutter: 10
      });

      var filterButtons = document.getElementsByClassName('filter-button');
      for (var i = 0; i < filterButtons.length; i++) {
        filterButtons[i].addEventListener('click', function () {
          var filter = this.getAttribute('data-filter');
          for (var j = 0; j < gallery.children.length; j++) {
            var child = gallery.children[j];
            if (filter === 'all' || child.classList.contains(filter)) {
              child.style.display = 'block';
            } else {
              child.style.display = 'none';
            }
          }
          msnry.layout();
        });
      }
    });
  </script>
