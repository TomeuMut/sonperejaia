<section class="c-info pt-156 pb-28 -lg:pt-0">
    <div class="container">
        <div class="c-info__subtitle text-32 flex flex-wrap items-center gap-48">
             {{home.block_one_subtitle}} <span class="w-[140px] h-2 inline-block bg-primary"></span>
            </div> 
        <div class="c-info__title text-48">{{home.block_one_title}}</div>
        <div class="c-info__description flex py-20 gap-32 -sm:flex-col">
            <div class="c-info__description--img w-1/3 -sm:w-full">
                <img src="{{'assets/images/logofull.svg'|theme}}" class="svg">
            </div>
            <div class="c-info__description--text w-2/3 text-24 flex self-center text-center -sm:w-full">
                {{home.block_one_description}}
            </div>
        </div>

    </div>
</section>
<section class="c-hero relative w-full h-[600px] -xl:h-[300px] py-32">
    <picture class="c-images c-images--background">
        <img src="{{home.block_two_img.getPath()}}">
    </picture>  
    <div class="container">
        <div class="absolute c-hero__title text-white text-64 -xl:text-34">   
            {{home.block_two_title}}
        </div>
    </div>
</section>
<section class="container flex -xl:p-0 -sm:flex-col">
    <div class="w-1/2 text-center px-12 self-center -sm:w-full">
        <div class="text-36 pb-24">
            {{home.block_three_title}}
        </div>
        <div class="text-24">
            {{home.block_three_description}}            
        </div>            
    </div>
    <div class="w-1/2 -sm:w-full">
        <img class="w-full h-[500px] -sm:h-[300px]" src="{{home.block_three_img_one.getPath()}}">
    </div>
</section>
<section class="container flex -xl:p-0 -sm:flex-col-reverse">
    <div class="w-1/2 -sm:w-full">
        <img class="w-full h-[500px] -sm:h-[300px]" src="{{home.block_three_img_two.getPath()}}">
    </div>
    <div class="w-1/2 text-center px-12 self-center -sm:w-full">
        <div class="text-36 pb-24">
            {{home.block_three_title_2}}
        </div>
        <div class="text-24">
            {{home.block_three_description_2}}            
        </div>            
    </div>        
</section>
