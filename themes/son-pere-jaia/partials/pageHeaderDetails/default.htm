<section class="c-banner relative w-full h-[50vh]">        
    <picture class="c-images c-images--background">
    {% if this.page.baseFileName == 'contacte' %}
                <iframe class="h-[50vh]" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3081.532850245173!2d3.011653876477324!3d39.434686914822635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1297ae08e3a5d9b5%3A0xce885c0a4890d210!2sCarrer%20de%20Manacor%2C%2026%2C%2007630%20Campos%2C%20Illes%20Balears!5e0!3m2!1sca!2ses!4v1685560311704!5m2!1sca!2ses" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        {% else %}
                <img src="{{ header.image ? header.image.thumb(1920, 1080) : 'assets/images/IMG_9369.jpg'|theme }}">
        {% endif %}
    </picture>        
    <div class="container">
        <div class="absolute c-banner__title--inner">                
            <div class="text-64 font-medium text-white">
                {{ header.title ? header.title : this.page.title }}
            </div>
        </div>            
    </div>
</section>
